<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
</head>

<body>
    <style>
        #root {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: silver;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: minmax(100px, auto);

        }

        .form {
            border: 1px solid #80808000;
            grid-column: 6/9;
            grid-row: 3;
            height: 470px;
            width: 292px;
            position: relative;
            border-radius: 15px;
            box-shadow: 0px 0px 14px 0px grey;
            background-color: white;
            margin: auto;
        }

        .tieude {
            margin-top: 50px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .sumbit {
            padding: 1px;
            width: 83%;
            height: 0px;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(to right, #8d8d87, #0d0e0d);
            margin: auto;

        }



        .img {
            width: 25%;
            height: 9%;
            display: flex;
            justify-content: center;
            margin: auto;
            border-radius: 12px;
            border-block-style: inherit;
        }

        .HOVATEN {
            margin-top: 48px;
            MARGIN-LEFT: 24PX;
        }

        .SODIENTHOAI {
            margin-top: 23px;
            MARGIN-LEFT: 24PX;
        }

        .sumbitb {
            padding: 1px;
            width: 83%;
            height: 0px;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(to right, #8d8d87, #0d0e0d);
            margin: auto;
        }

        .EMAIL {
            margin-top: 23px;
            MARGIN-LEFT: 24PX;
        }

        .sumbitc {
            padding: 1px;
            width: 83%;
            height: 0px;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(to right, #8d8d87, #0d0e0d);
            margin: auto;
        }

        .GUI {
            
            MARGIN-LEFT: 73PX;
            padding: 7px;
            width: 50%;
            border-radius: 10px;
            border: none;
            position: absolute;
            bottom: 10px;
            cursor: pointer;
            background: linear-gradient(to right, #fc00ff, #00dbde);
        }
    </style>
    <div id="root">
        <div class="main">
        </div>
        <div class="form">
            <div class="tieude">
                <h4>ĐĂNG KÍ DANH SÁCH BÓNG ĐÁ</h4>
            </div>
            <div class="img"> <img
                    src="https://media.baobinhphuoc.com.vn/upload/news/2_2023/lionel_messi_20122022_06344628022023.jpeg"
                    alt=""></div>
            <div class="HOVATEN">
                <P>Tên Đội Bóng</P>
            </div>
            <div class="sumbit"></div>
            <div class="SODIENTHOAI">
                <P>Số điện thoại</P>
            </div>
            <div class="sumbitb"></div>
            <div class="EMAIL">
                <P>Email</P>
            </div>
            <div class="sumbitc"></div>
            <input type="button" class="GUI" value="GỬI ĐI">
        </div>

    </div>
</body>

</html>
